
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 5</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div style="height:50px"></div>
        <div class="container box">
            <div class="display-1">Bootstrap 5</div>
                <div class="carousel slide" data-bs-ride="carousel" id="car1">
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#car1" class="active"data-bs-slide-to="0">

                        </button >
                        <button type="button" data-bs-target="#car1" class="active" data-bs-slide-to="1">

                        </button>
                        <button type="button" data-bs-target="#car1" class="active" data-bs-slide-to="2">

                        </button >
                        <button type="button" data-bs-target="#car1" class="active" data-bs-slide-to="3">

                        </button>
                    </div>
                    <div class="carousel-inner">
                        <div class="carousel-item active ">
                            <img src="1.jpg" alt="dice" class="d-block" width="500" height="500">
                        </div>
                        <div class="carousel-item ">
                        <img src="2.jpg" alt="dice" class="d-block" width="500" height="500">
                        </div>
                        <div class="carousel-item ">
                        <img src="3.jpg" alt="dice" class="d-block" width="500" height="500">
                        </div>
                        <div class="carousel-item ">
                        <img src="5.jpg" alt="dice" class="d-block" width="500" height="500">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#car1"
                    data-bs-slide="prev">
                 <span class="carousel-control-prev-icon"></span></button>
                 <button class="carousel-control-next" type="button" data-bs-target="#car1"
                    data-bs-slide="next" >
                 <span class="carousel-control-next-icon"></span></button>
                 
        </div>
      
       
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
