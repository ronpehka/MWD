
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 5</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div style="height:50px"></div>
    <div class="container box">
        <h1>Hello, world 1</h1>
        <div class="h1">Hello, world 1</div>

        <ul class="list-unstyled">
            <li>One</li>
            <li>Two</li>
            <li>Three</li>
            <li>Four</li>
        </ul>

        <ul class="list-inline">
            <li class="list-inline-item">One</li>
            <li class="list-inline-item">Two</li>
            <li class="list-inline-item">Three</li>
            <li class="list-inline-item">Four</li>
        </ul>

        <dl class="row">
            <dt class="col-sm-6">Title</dt>
            <dd class="col-sm-2">Ele 1</dd>
            <dd class="col-sm-2">Ele 2</dd>
            <dd class="col-sm-2">Ele 3</dd>
            <dd class="col-sm-2">Ele 4</dd>
        </dl>
        <div>Container 1</div>
    </div>
    <div style="height:50px"></div>
    <div class="container-fluid box">
        <h1>Hello world 2</h1>
        <div class="h2">Hello, world 2</div>
        <div class="display-1">display</div>
        <div class="display-2">display</div>
        <div class="display-3">display</div>
        <div class="display-4">display</div>
        <div class="display-5">display</div>
        <div class="display-6">display</div>
        <small>Small</small>
        <mark>Mark</mark>
        <div>Container 2</div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
