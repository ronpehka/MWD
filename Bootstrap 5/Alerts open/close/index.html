
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 5</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div style="height:50px"></div>
    <div class="container box">
        <h1>Hello, world 1</h1>
        <div class="accordion" id="acc1">
            <div class="accordion-item">
                <h2 class="accordion-header" id="head1">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse"
                    data-bs-target="#open1">Open One</button>
                </h2>
                <div id="open1" class="accordion-collapse collapse " data-bs-parent="#acc1">
                    <div class="accordion-body">
                        this is where the content gioes!!
                    </div>
                </div>
            </div>
            <div class="accordion-item">
                <h2 class="accordion-header" id="head2">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse"
                    data-bs-target="#open2">Open Two</button>
                </h2>
                <div id="open2" class="accordion-collapse collapse " data-bs-parent="#acc1">
                    <div class="accordion-body">
                        Hello World
                    </div>
                </div>
            </div>
        </div>
       
    </div>
    <div style="height:50px"></div>
    <div class="container-fluid box">
        <h1>Hello world 2</h1>
        <div>Container 2</div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
