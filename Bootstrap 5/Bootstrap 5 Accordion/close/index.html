
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 5</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div style="height:50px"></div>
    <div class="container box">
        <h1>Hello, world 1</h1>
        <div class="alert alert-success">Container Alert <a class="alert-link" href="#">Link</a> </div>
        <div class="alert alert-primary">Container Alert  </div>
        <div class="alert alert-warning">Container Alert  </div>
        <div class="alert alert-info">Container Alert  </div>
        <div class="alert alert-secondary">Container Alert  </div>
       
    </div>
    <div style="height:50px"></div>
    <div class="container-fluid box">
        <h1>Hello world 2</h1>
        <div>Container 2</div>
        <div class="alert alert-success alert-dismissible">Container Alert <a class="alert-link" href="#">Link</a>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button> </div>
        <div class="alert alert-danger alert-dismissible fade show">Container Alert <a class="alert-link" href="#">Link</a>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button> </div>
            <div class="alert alert-primary alert-dismissible">Container Alert <a class="alert-link" href="#">Link</a>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button> </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
