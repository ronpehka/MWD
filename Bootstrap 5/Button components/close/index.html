
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 5</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div style="height:50px"></div>
    <div class="container box">
        <h1>Hello, world 1</h1>
        <div class="d-grid">
        <div class="btn btn-primary btn-block">Button</div>
        </div>
        <button type="button" class="btn btn-secondary">Button 1</button>
        <button type="button" class="btn btn-info">Button 2</button>
        <button type="button" class="btn btn-warning">Button 1</button>
        <button type="button" class="btn btn-danger">Button 1</button>
        <button type="button" class="btn btn-dark">Button 1</button>
        <button type="button" class="btn btn-light">Button 1</button>
        <button type="button" class="btn btn-success">Button 1</button>
        <button type="button" class="btn btn-link">Button 1</button>
       
    </div>
    <div style="height:50px"></div>
    <div class="container-fluid box">
        <h1>Hello world 2</h1>
        <div>Container 2</div>
        <button type="button" class="btn btn-outline-secondary">Button 1</button>
        <button type="button" class="btn btn-outline-info btn-lg disabled">Button 2</button>
        <button type="button" class="btn btn-outline-warning">Button 1</button>
        <button type="button" class="btn btn-outline-danger">Button 1</button>
        <button type="button" class="btn btn-outline-dark">Button 1</button>
        <button type="button" class="btn btn-outline-light">Button 1</button>
        <button type="button" class="btn btn-outline-success">Button 1</button>
        <button type="button" class="btn btn-outline-link">Button 1</button>
        <div class="btn btn-primary">
            <div class="spinner-border"></div>
            Loading...
        </div>
        <div class="btn btn-danger">
            <div class="spinner-border-sm"></div>
            Loading...
        </div>
        <div class="btn btn-success">
            <div class="spinner-grow"></div>
            Loading...
        </div>
<br>
        <div class="btn-group-vertical">
            <div class="btn btn-sucess">Click</div>
            <div class="btn btn-primary">Click</div>
            <div class="btn btn-secondary">Click</div>
            <div class="btn btn-dark">Click</div>
            <div class="btn btn-warning">Click</div>
        </div>
        
        <div class="btn-group btn-group-lg">
            <div class="btn btn-sucess">Click</div>
            <div class="btn btn-primary">Click</div>
            <div class="btn btn-secondary">Click</div>
            <div class="btn btn-dark">Click</div>
            <div class="btn-group">
                <div class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown">
                    Open
                </div>
                <div class="dropdown-menu">
                <div class="btn btn-warning">Click 1</div>
                <div class="btn btn-warning">Click 2</div>
                <div class="btn btn-warning">Click 3</div>
                </div>
            </div>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
