<!DOCTYPE html>
<html lang="en">
    
    <head>
       <meta charset="utf-8"> 
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <link rel="stylesheet" href="style.css">
       <script src="app.js"> </script>
       <title>Table</title>

    </head>
    <body>
        <table>
            <thead>
                <tr>
                    <th colspan="3">This is the header of the Table</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>First</td>
                    <td>Second</td>
                    <td>Third</td>
                </tr>
                <tr>
                    <td>432</td>
                    <td>444</td>
                    <td>456</td>
                </tr>
            </tbody>
            <tfoot>
                <td colspan="3">Footer</td>
            </tfoot>
        </table>

    </body>


</html>
