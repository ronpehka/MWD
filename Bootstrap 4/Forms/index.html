<!doctype html>
<html lang="en">
 
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Bootstrap</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous"> </head>
</head>

  <header></header>
  <nav></nav>
  <body>
    <main class="container">
      <h4 class="display-3">Billing info</h4>
      <hr class="mb-5">
      <form>
        <div class="row">
          <div class="col-md-6">
            <label for="fname">First name</label>
            <input type="text" class="form-control" id="fname">
          </div>
          <div class="col-md-6">
            <label for="lname">Last name</label>
            <input type="text" class="form-control" id="lname">
          </div>
        </div>
        <div>
          <label for="username">Username</label>
          <div class="input-group">
            <div class="input-group-prepend"><span class="input-group-text">@</span></div>
          <input type="text" class="form-control" id="username">
        </div>
        </div>
        <div class="row">
          <div class="col-md-5">
            <label for="country">Country</label>
            <select class="costum-select form-control" id="country">
              <option value="">Choose</option>
              <option value="">Canada</option>
              <option value="">America</option>
              <option value="">United Kingdom</option>
            </select>
          </div>
          <div class="col-md-4">
            <label for="country">State</label>
            <select class="costum-select form-control" id="state">
              <option value="">Choose</option>
              <option value="">Alabama</option>
              <option value="">Florida</option>
              <option value="">Texas</option>
            </select>
          </div>
            <div class="col-md-3">
              <label for="zip">ZIP</label>
              <input type="text" class="form-control" id="zip">
           
          </div>
        </div>
        <hr class="mb-5">
        <button class="btn btn-danger btn-lg btn-block">Submit info</button>
      </form>
    </main>
  <footer></footer>
</body>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
 
</html>
